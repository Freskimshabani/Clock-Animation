<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="row--box">
        <section id="ClockDisplay">
            <span id="ClockDisplay--Digits" class="row--box">
                <span id="Hours" class="row--box">
                    <span id="Hour__Digit--1__Span" class="column--box">
                        <h1 id="Hour__Digit--1__Prev" class="number--digit">1</h1>
                        <h1 id="Hour__Digit--1" class="number--digit">0</h1>
                    </span>
                    <span id="Hour__Digit--2__Span" class="column--box">
                        <h1 id="Hour__Digit--2__Prev" class="number--digit">1</h1>
                        <h1 id="Hour__Digit--2" class="number--digit">0</h1>
                    </span>
                </span>
                <h1 class="number--digit">:</h1>
                <span id="Minutes" class="row--box">
                    <span id="Minute__Digit--1__Span" class="column--box">
                        <h1 id="Minute__Digit--1__Prev" class="number--digit">0</h1>
                        <h1 id="Minute__Digit--1" class="number--digit">0</h1>
                    </span>
                    <span id="Minute__Digit--2__Span" class="column--box">
                        <h1 id="Minute__Digit--2__Prev" class="number--digit">0</h1>
                        <h1 id="Minute__Digit--2" class="number--digit">0</h1>
                    </span>
                </span>
                <h1 class="number--digit">:</h1>
                <span id="Seconds" class="row--box">
                    <span id="Second__Digit--1__Span" class="column--box">
                        <h1 id="Second__Digit--1__Prev" class="number--digit">0</h1>
                        <h1 id="Second__Digit--1" class="number--digit">0</h1>
                    </span>
                    <span id="Second__Digit--2__Span" class="column--box">
                        <h1 id="Second__Digit--2__Prev" class="number--digit">0</h1>
                        <h1 id="Second__Digit--2" class="number--digit">0</h1>
                    </span>
                </span>
            </span>
        </section>
    </main>
</body>

</html>
